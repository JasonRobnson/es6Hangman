<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Hangman</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Open+Sans" rel="stylesheet">

</head>
<body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col">
                       <h1>ES6 Hangman Game</h1>
                    </div>
                    
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col md4 s12">
                        <h3>GameScore:</h3>
                    <div id="gameScore">
    
                    </div>
                </div>
                <div class="col md4 s12">
                    <h3>Guesses Left:</h3>
                <div id="guessesLeft">

                </div>
                 </div> 
                <div class="col md4 s12">
                       <h3>Letters Guessed:</h3>
                    <div id="usedLetters">

                    </div>
                </div>
                          
            </div>
            <div class="row">
                <div class="col md12 s12">
                        <h2>Answer:</h2>
                    <div id="blanksForAnswer">  

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            
        </div>
</body>
<script src="./javascript/index.js"></script>
